<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/28181f165f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
         
         
    </head>
    <body>
        <div class="container">
          <div class="card">
            <h3>CounterApp</h3>
            <h1 id="counterText" class="text">00</h1> 
            <button id="btnIncrement" class="btn"> 
                <i class="fas fa-plus btnPlus"></i>
                <div class="btnText">
                    Increment
                </div>
            </button>
            <br>
            <button id="btnDecrement" class="btn">
                <i class="fas fa-minus btnPlus"></i>
                <div class="btnText">
                    Decrement
                </div>
            </button>
          </div>
         
        </div>
         <script>
            
            let counterText=document.getElementById("counterText");
            let btnIncrement=document.getElementById("btnIncrement");
            let btnDecrement=document.getElementById("btnDecrement");
            let count=0;
            btnIncrement.addEventListener("click",()=>{
                count++;
                display();
            });
            btnDecrement.addEventListener("click",()=>{
                count--;
                display();

            });
        function display()
        {
            if(count<10 && count>=0) 
            {
                counterText.innerHTML=`0${count}`;
            }
            else
            {
                counterText.innerHTML=count;
            }
        }
        </script>
    </body>
</html>
